version: '2'
services:
  fiin: 
    build: .
    environment:
      NODE_ENV: production
    ports:
      - "3000"
    volumes:
      - ~/docker/fiin/log:/var/log/fiin
    links:
      - mongo
  mongo:
    image: mongo:3.4
    ports:
      - "127.0.0.1:27017:27017"  # for host connect
    volumes:
      - ~/docker/mongodb/log:/var/log/mongodb
      - ~/docker/data/db:/data/db
  nginx:
    links:
      - fiin 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/obi5.io.conf:/etc/nginx/conf.d/obi5.io.conf
      - ~/docker/nginx/log:/var/log/nginx/

